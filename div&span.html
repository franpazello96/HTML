<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Div e spain</title>
    <style type="text/css">
        
        #topo{
            background-color: blue;
        }

        #conteudo{
            background-color: red;
        }

        #rodape{
            background-color: green;
        }

        #assinatura{
            background-color: pink;
        }

        .produto{
            background-color: gray;
            margin: 10px;
        }
        .azul{
            color: red;
        }

        

    </style>
</head>

<body>  
    <div id="topo">
        <img src="http://www.ogerenciador.com.br/imagens/logo.png" width="10%">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1 
        </div>
        <div class="produto">
            Produto 2 
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">
       elemento do tipo inline - quando se aprica um estilo direto na tag html 
       ele agrupa os seus elementos linha a linha 

       ele coloca seu conteudo um ao lado do outro
    </span>
    <span> teste </span>
    <div>
        testando as cores do <span class="azul">HTML</span>
    </div>


</body>



</html>
