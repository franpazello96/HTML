<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tamanhos Textos </title>
<!---------------------------------------->
    <style type="text/css">
        body{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito{
            font-weight: 900;
        }

        .italico{
            font-style: italic;
        }

        .formatacao{
            text-decoration: line-through;
        }

        .texto{
            font:bold 40px 'Times New Roman', Times, serif;
        }
    </style>
</head>
<!---------------------------------------->
<body> 
    <p class="negrito">Texto negrito </p>
    <p class="italico">TEXTO italico</p>
    <p class="formatacao">TEXTO</p>
    <p class="texto">TEXTO </p>
</body>
<!---------------------------------------->
</html>
